<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex SangioSuba</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background-color: #fff;
      color: #000;
    }
    header {
      background-color: #cc0000;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #000;
      color: white;
      padding: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }
    nav span {
      cursor: pointer;
      padding: 0.3rem 0.5rem;
      background: #cc0000;
      border-radius: 4px;
    }
    .search-bar {
      text-align: center;
      margin: 1rem;
    }
    .search-bar input {
      font-family: 'Press Start 2P', cursive;
      padding: 0.5rem;
      width: 80%;
      font-size: 0.6rem;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
    }
    .poke-bar {
      background-color: white;
      border: 2px solid black;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from { transform: translateX(-20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .poke-bar:hover {
      background-color: #f5f5f5;
      transform: scale(1.03);
    }
    .poke-bar img {
      width: 180px;
      height: 180px;
    }
    .poke-info {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .poke-name-line {
      display: flex;
      gap: 1rem;
      align-items: center;
      font-size: 0.9rem;
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin: 1rem;
    }
    .page-number {
      background-color: #cc0000;
      color: white;
      padding: 0.5rem;
      border: none;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      font-family: 'Roboto', sans-serif;
    }
    .modal-tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
    }
    .modal-tab {
      cursor: pointer;
      padding: 0.5rem;
      background-color: #cc0000;
      color: white;
      border-radius: 4px;
    }
    .modal-tab.active {
      background-color: #000;
    }
    .modal-body > div {
      display: none;
    }
    .modal-body > .active {
      display: block;
    }

    @media (max-width: 600px) {
      .poke-bar {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .poke-bar img {
        width: 100px;
        height: 100px;
      }
      .poke-name-line {
        font-size: 0.6rem;
        flex-direction: column;
        gap: 0.2rem;
      }
      .search-bar input {
        width: 95%;
        font-size: 0.5rem;
      }
      .modal-content {
        padding: 1rem;
      }
      .modal-tabs div {
        font-size: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <header>Pokedex SangioSuba</header>
  <nav id="typeFilter">
    <span data-type="Tutti">All</span>
    <span data-type="suba">üî• Suba</span>
    <span data-type="sangio">üíß Sangio</span>
    <span data-type="signorine">‚ù§ Signorine</span>
    <span data-type="outsider">üåø Outsider</span>
  </nav>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search Pok√©mon by name...">
  </div>
  <div class="container" id="pokeList"></div>
  <div class="pagination" id="pagination"></div>

  <div class="modal" id="pokeModal">
    <div class="modal-content">
      <div class="modal-tabs">
        <div class="modal-tab active" data-tab="info">Info</div>
        <div class="modal-tab" data-tab="map">Map</div>
        <div class="modal-tab" data-tab="sound">Sound</div>
      </div>
      <div class="modal-body">
        <div id="infoTab" class="active">
          <img id="modalImage" src="" alt="" style="width: 150px; height: 150px; display:block; margin:auto;"/>
          <p id="modalDescription" style="text-align:center; margin-top:1rem;">Pok√©mon description...</p>
        </div>
        <div id="mapTab">
          <img id="modalMap" src="" alt="Hoenn Map" style="width:100%;">
        </div>
        <div id="soundTab">
          <audio id="modalAudio" controls style="width: 100%; margin-top: 1rem;"></audio>
        </div>
      </div>
    </div>
  </div>

  <script>
    const pokemons = [
      { id: 11, name: 'Vanacore', type: 'outsider', description: 'A strange seed was planted on its back at birth. The plant sprouts and grows with this Pok√©mon.', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/252.png', audio: 'vanacore.mp3', map: 'vanacore.png' },
      { id: 23, name: 'Trota', type: 'sangio', description: 'A strange seed was planted on its back at birth. The plant sprouts and grows with this Pok√©mon.', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/171.png', audio: 'trota.mp3', map: 'trota.png' },
      { id: 1, name: 'Generale', type: 'outsider', description: 'A strange seed was planted on its back at birth. The plant sprouts and grows with this Pok√©mon.', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/376.png', audio: 'generale.mp3', map: 'generale.png' },
      { id: 19, name: 'Bergantino', type: 'sangio', description: 'A strange seed was planted on its back at birth. The plant sprouts and grows with this Pok√©mon.', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/217.png', audio: 'bergantino.mp3', map: 'bergantino.png' },
      { id: 9, name: 'Giazzy', type: 'suba', description: 'Er PIU MAttoooooooo.', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/157.png', audio: 'giazzy.mp3', map: 'giazzy.png' },
      { id: 21, name: 'Pett', type: 'suba', description: 'Obviously prefers hot places. When it rains, steam is said to spout from the tip of its tail.', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/178.png', audio: 'pett.mp3', map: 'pett.png' },
      { id: 3, name: 'Gaia', type: 'signorine', description: 'After birth, its back swells and hardens into a shell. Powerfully sprays foam from its mouth.', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png', audio: 'audio/squirtle.mp3', map: 'maps/squirtle.png' },
      { id: 39, name: 'Popa', type: 'signorine', description: 'When its huge eyes light up, it sings a mysteriously soothing melody that lulls its enemies to sleep.', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/39.png', audio: 'audio/jigglypuff.mp3', map: 'maps/jigglypuff.png' },
      { id: 52, name: 'Pompo', type: 'suba', description: 'Adores circular objects. Wanders the streets on a nightly basis to look for dropped loose change.', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/359.png', audio: 'pompa.mp3', map: 'pompa.png' },
      { id: 69, name: 'MrBigari', type: 'suba', description: 'Si narra che MrBigari possieda la peculiare capacit√† di essere tradito dagli amici pi√π stretti. Tra le altre caratteristiche, psicopatia, depravazione e disciplina, alcuni dicono di averlo visto giurare amore ad una signorina Jigglypuff incontrata in una delle sue notti brave. Dimostra spiccato intelletto quando lontano dalle sostanze psicotrope.', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/65.png', audio: 'audio/mrbigari.mp3', map: 'maps/mrbigari.png' },
      { id: 66, name: 'Campagna', type: 'sangio', description: 'Loves to build its muscles. It trains in all styles of martial arts to become even stronger.', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/352.png', audio: 'campagna.mp3', map: 'campagna.png' },
      { id: 74, name: 'Dottore', type: 'sangio', description: 'Found in fields and mountains. Mistaking them for boulders, people often step or trip on them.', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/262.png', audio: 'dottore.mp3', map: 'dottore.png' },
      { id: 133, name: 'Ciummellina', type: 'signorine', description: 'Its genetic code is irregular. It may mutate if it is exposed to radiation from element Stones.', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/133.png', audio: 'audio/eevee.mp3', map: 'maps/eevee.png' },
      { id: 10, name: 'Turpe', type: 'sangio', description: 'Turpe (o Luspa per gli amici) √® un tipo molto vorace che adora mangiare: pu√≤ consumare grandi quantit√† di cibo in una sola volta senza sfamarsi. Differisce dalla sua evoluzione, Maspa, per essere pi√π attivo: tende a giocare a calcetto per polisportive non degne di nota ma qualche volta si immedesima nel Guaje di Porto Alegre.', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/446.png', audio: 'audio/turpe.mp3', map: 'maps/turpe.png' },
      { id: 22, name: 'Nanni', type: 'sangio', description: 'A strange seed was planted on its back at birth. The plant sprouts and grows with this Pok√©mon.', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/212.png', audio: 'nanni.mp3', map: 'nanni.png' },
      { id: 1, name: 'Sveva', type: 'signorine', description: 'A strange seed was planted on its back at birth. The plant sprouts and grows with this Pok√©mon.', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/255.png', audio: 'sveva.mp3', map: 'sveva.png' },
      { id: 1, name: 'Camilla', type: 'signorine', description: 'A strange seed was planted on its back at birth. The plant sprouts and grows with this Pok√©mon.', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/300.png', audio: 'camilla.mp3', map: 'camilla.png' },
      { id: 1, name: 'Sandro Artale', type: 'suba', description: 'A strange seed was planted on its back at birth. The plant sprouts and grows with this Pok√©mon.', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/107.png', audio: 'artale.mp3', map: 'artale.png' },
      { id: 1, name: 'Asietta', type: 'signorine', description: 'A strange seed was planted on its back at birth. The plant sprouts and grows with this Pok√©mon.', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/229.png', audio: 'asietta.mp3', map: 'asietta.png' },
    ];

    let currentPage = 1;
    const itemsPerPage = 4;
    let currentType = 'all';
    let currentSearch = '';

    const renderList = () => {
      const list = document.getElementById('pokeList');
      list.innerHTML = '';
      const filtered = pokemons.filter(p =>
        (currentType === 'all' || p.type === currentType) &&
        p.name.toLowerCase().includes(currentSearch.toLowerCase())
      );
      const start = (currentPage - 1) * itemsPerPage;
      const pageItems = filtered.slice(start, start + itemsPerPage);
      pageItems.forEach(p => {
        const div = document.createElement('div');
        div.className = 'poke-bar';
        div.innerHTML = `
          <div class="poke-info">
            <div class="poke-name-line">#${p.id} ${p.name}</div>
          </div>
          <img src="${p.img}" alt="${p.name}" />
        `;
        div.addEventListener('click', () => openModal(p));
        list.appendChild(div);
      });
      renderPagination(filtered.length);
    };

    const renderPagination = (totalItems) => {
      const pages = Math.ceil(totalItems / itemsPerPage);
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';
      for (let i = 1; i <= pages; i++) {
        pagination.innerHTML += `<button class="page-number${i === currentPage ? ' active' : ''}" onclick="goToPage(${i})">${i}</button>`;
      }
    };

    function goToPage(num) {
      currentPage = num;
      renderList();
    }

    document.getElementById('typeFilter').addEventListener('click', (e) => {
      if (e.target.dataset.type) {
        currentType = e.target.dataset.type;
        currentPage = 1;
        renderList();
      }
    });

    document.getElementById('searchInput').addEventListener('input', (e) => {
      currentSearch = e.target.value;
      currentPage = 1;
      renderList();
    });

    function openModal(pokemon) {
      document.getElementById('modalImage').src = pokemon.img;
      document.getElementById('modalDescription').innerText = pokemon.description;
      document.getElementById('modalAudio').src = pokemon.audio;
      document.getElementById('modalMap').src = pokemon.map || 'https://www.serebii.net/pokearth/hoenn.png';
      document.getElementById('pokeModal').style.display = 'flex';
    }

    document.getElementById('pokeModal').addEventListener('click', (e) => {
      if (e.target.id === 'pokeModal') {
        document.getElementById('pokeModal').style.display = 'none';
      }
    });

    document.querySelectorAll('.modal-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.modal-tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.modal-body > div').forEach(div => div.classList.remove('active'));

        tab.classList.add('active');
        document.getElementById(tab.dataset.tab + 'Tab').classList.add('active');
      });
    });

    renderList();
  </script>
</body>
</html>
